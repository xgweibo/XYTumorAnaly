<!--div ng-controller="WFCmpntParamUpdateCtrl as wftcc"-->
<div>
    <div class="modal-header">
    <h1>Update Parameter for Component</h1>
    </div>
    <div class="mod-body">
    <form id="WFCmpntParamUpdateForm" name="WFCmpntParamUpdateForm" class="form-horizontal" role="form"
          ng-submit="wftcc.updateWFCmpntParam()">
        <legend class="sm-col-12">Pipeline Basic Information (exec:{{wftcc.WFCmpntParam.belongtocmpnt.exec}} workdir:{{wftcc.WFCmpntParam.belongtocmpnt.workdir}})</legend>

        <div class="form-group">
            <label id="la_paramname" for="paramname" class="col-sm-4 control-label">Parameter Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="paramname" id="paramname" placeholder=""
                       ng-model="wftcc.WFCmpntParam.paramname">
            </div>
        </div>

        <div class="form-group">
            <label id="la_direction" for="direction" class="col-sm-4 control-label">Direction</label>

            <div class="col-sm-8">                
                <select name="direction" id="direction" ng-model="wftcc.WFCmpntParam.direction">
                    <option ng-repeat="option in wftcc.DirOptions" value="{{option.value}}">{{option.name}}</option>
                </select>
            </div>
        </div>   
        
        <div class="form-group">
            <label id="la_paramcomment" for="paramcomment" class="col-sm-4 control-label">Comment</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="paramcomment" id="paramcomment" placeholder=""
                       ng-model="wftcc.WFCmpntParam.comment">
            </div>
        </div>
        
        <div class="form-group" >
            <label id="la_paramvtype" for="paramvtype" class="col-sm-4 control-label">Value Type</label>

            <div class="col-sm-8">                
                <select name="paramvtype" id="paramvtype" ng-model="wftcc.WFCmpntParam.valtype" disabled="">
                    <option ng-repeat="option2 in wftcc.VTypeOptions" value="{{option2.value}}">{{option2.name}}</option>
                </select>                       
            </div>
        </div>
        
        <div class="form-group">
            <label id="la_paramvtype" for="paramvtype" class="col-sm-4 control-label">Parameter Type</label>

            <div class="col-sm-8">                
                <select name="paramvtype" id="paramvtype" ng-model="wftcc.WFCmpntParam.paramtype">
                    <option ng-repeat="option3 in wftcc.ParamTypeOptions" value="{{option3.value}}">{{option3.name}}</option>
                </select>                       
            </div>
        </div>
        
        <div class="form-group">
            <label id="la_paramprefix" for="paramprefix" class="col-sm-4 control-label">Prefix</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="paramprefix" id="paramprefix" placeholder=""
                       ng-model="wftcc.WFCmpntParam.prefix">
            </div>
        </div>
        
            <div class="form-group">
            <label id="la_parampost" for="parampost" class="col-sm-4 control-label">Position</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="parampost" id="parampost" placeholder=""
                       ng-model="wftcc.WFCmpntParam.post">
            </div>
        </div>
    
        
        <div class="form-group">
            <label id="la_paramdefault" for="paramdefault" class="col-sm-4 control-label">Default Value</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="paramdefault" id="paramdefault" placeholder=""
                       ng-model="wftcc.WFCmpntParam.defaultval">
            </div>
        </div>
        
        
        <pre>{{ wftcc.WFCmpntParam | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <!--a ng-href="#/WFComponentList" id="btn_cancel" class="btn btn-warning">Cancel</a-->
                <button class="btn btn-warning" id="btn_cancel" ng-click="wftcc.cancel()">Cancel</button>
                <button type="submit" class="btn btn-success" id="btn_update">Update Parameter</button>
            </div>
        </div>


    </form>    
        </div>
</div>
