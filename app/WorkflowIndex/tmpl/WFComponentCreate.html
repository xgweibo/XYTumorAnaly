<div ng-controller="WFComponentCreateCtrl as wftcc">
    <h1>Create Component</h1>
    <form id="WFComponentCreateForm" name="WFComponentCreateForm" class="form-horizontal" role="form"
          ng-submit="wftcc.createWFComponent()">
        <legend class="sm-col-12">Pipeline Basic Information</legend>

        <div class="form-group">
            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">Component Command</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="exec" id="exec" placeholder=""
                       ng-model="wftcc.WFComponent.exec">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Working Directory</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="workdir" id="workdir" placeholder=""
                       ng-model="wftcc.WFComponent.workdir">
            </div>
        </div>
