    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Operation User Log in</h2>
        <form method="post" ng-submit="ok()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.username" placeholder="User Name" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.userpwd" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-sm  btn-block btn-success">Log in</button>
          <!-- <button type="button" ng-click="cancel()"  class="btn btn-sm  btn-block btn-warning">Cancel</button>-->
          <button type="button" ng-click="loginCheck()" class="btn btn-sm btn-block btn-success">Test</button>
                    <br/>
          <!--<p class="text-center text-muted">
            <small>or <a href="/#/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>-->
          <pre>{{toJsonTxt|json}}</pre>
        </form>
      </div>
