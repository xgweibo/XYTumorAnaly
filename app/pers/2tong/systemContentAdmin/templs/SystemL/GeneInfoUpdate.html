<div ng-controller="WFComponentUpdateCtrl as wftcc">
    <h1>更新 基因信息</h1>
    <form id="WFComponentUpdateForm" name="WFComponentUpdateForm" class="form-horizontal" role="form"
          ng-submit="wftcc.updateWFComponent()">
        <legend class="sm-col-12">基因信息的基本信息</legend>

        <div class="form-group">
            <label id="la_cmpntid" for="cmpntid" class="col-sm-4 control-label">序号</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" readonly name="cmpntid" id="cmpntid" placeholder=""
                       ng-model="wftcc.WFComponent.id">
            </div>
        </div>

        <div class="form-group">
            <label id="la_exec" for="exec" class="col-sm-4 control-label">基因Id</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="geneId" id="genenId" placeholder=""
                       ng-model="wftcc.WFComponent.geneId">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">基因归属者姓名</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="wftcc.WFComponent.name">
            </div>
        </div>   
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">采集时间</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="time" id="time" placeholder=""
                       ng-model="wftcc.WFComponent.time">
            </div>
        </div>
