<div ng-controller="PredicInfoUpdateCtrl as piuc">
    <h1>更新 预测信息</h1>
    <form id="WFComponentUpdateForm" name="WFComponentUpdateForm" class="form-horizontal" role="form"
          ng-submit="piuc.updatePredict()">
        <legend class="sm-col-12">预测信息的基本信息</legend>

        <div class="form-group">
            <label id="la_cmpntid" for="cmpntid" class="col-sm-4 control-label">序号</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" readonly name="cmpntid" id="cmpntid" placeholder=""
                       ng-model="piuc.PredictInfoTemp.id">
            </div>
        </div>

        <div class="form-group">
            <label id="la_exec" for="exec" class="col-sm-4 control-label">基因Id</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="geneId" id="genenId" placeholder=""
                       ng-model="piuc.PredictInfoTemp.geneId">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">预测时间</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="piuc.PredictInfoTemp.predictTime">
            </div>
        </div>   
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">预测结果</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="time" id="time" placeholder=""
                       ng-model="piuc.PredictInfoTemp.result">
            </div>
        </div>

            <button type="button" id="delData1" class="btn btn-danger" ng-class="{disabled:wftcc.inidselected == null}" 
                    ng-click="inputdeleteSelected(wftcc.inidselected)">Del</button>
        </div>

                    ng-click="outputdeleteSelected(wftcc.outidselected)">Del</button>

            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/predictInfo" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create" >Update Component</button>
            </div>
        </div>
<p>{{ $routeParams.id}}</p>

    </form>    
</div>
