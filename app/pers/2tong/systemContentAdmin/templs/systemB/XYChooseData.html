<div class="form-group">
    <h3>
        Please choose a Disease Database!
    </h3>
</div>
<div class="form-group">
    <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Component...">
    <hr>
</div>
<table id="Product_list" class="table table-hover"><!-- table-striped   -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Choose</th> 
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="onediseasedb in xycdc.alldiseasedbs| filter:searchText" 
            ng-click="selectrow(onediseasedb, $index)"
            ng-class="{info: onediseasedb.diseasedbid == idselected.diseasedbid}">
            <td>
                {{ onediseasedb.diseasedbid}}
            </td>
            <td>
                {{ onediseasedb.diseasedbcname}}
            </td>
            <td>
                {{ onediseasedb.source}}
            </td>
            <td>
                <button type="button" class="btn btn-danger" 
                        ng-click="xycdc.choosedata(idselected.diseasedbcname)">Cho</button>
            </td>
            <!--td>
                <a ng-href="#/WFComponentUpdate/{{or_el.idwfcomponent}}" class="btn btn-success pull-right" id="btn_product_update">Edit</a>
                <button type="button" id="delData" class="btn btn-success" ng-click="wftlc.delProduct(or_el.idwfcomponent,$index)">Del</button>			
            </td-->
        </tr>
    </tbody>
</table>
<strong>Selected:</strong> {{xycdc.selected.perdata}}
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="xycdc.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="xycdc.cancel()">Cancel</button>
