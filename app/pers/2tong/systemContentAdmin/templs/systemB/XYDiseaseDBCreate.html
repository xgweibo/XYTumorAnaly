<div ng-controller="XYDiseaseDBCreateCtrl as xydcc">
    <h1>Create Component</h1>
    
    <form id="XYPersonalGenomeCreateForm" name="XYPersonalGenomeCreateForm" class="form-horizontal" role="form"
          ng-submit="xydcc.createDiseasedb()">
        <legend class="sm-col-12">Disease Database Basic Information</legend>

        <div class="form-group">
            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">Disease Database Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="diseasedbcname" id="diseasedbcname" placeholder=""
                       ng-model="xydcc.DiseaseDB.diseasedbcname">
            </div>
        </div>
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Source</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="source" id="source" placeholder=""
                       ng-model="xydcc.DiseaseDB.source">
            </div>
        </div>   
        


        <!-- class="cmpntparamgrid" 
        <div id="paramgrid" ui-grid="InputgridOpts" class="grid"   ui-grid-edit ui-grid-selection width="100%"></div>

        <div>
            <button type="button" class="btn btn-default" ng-click="addOutputData()">Add Outputparams</button>

            <button type="button" id="delData2" class="btn btn-danger" ng-class="{disabled:wftcc.outidselected == null}" 
                    ng-click="outputdeleteSelected(wftcc.outidselected)">Del</button>

        </div>-->

        <!-- class="cmpntparamgrid" 
        <div id="paramgrid2" ui-grid="OutputgridOpts" class="grid"  ui-grid-edit ui-grid-selection width="100%"></div>

-->


        <pre>{{ xydcc.DiseaseDB | json }}</pre>
        <pre>{{ xydcc.tarRow.entity | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/XYDiseaseDBList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create DiseaseDB</button>
            </div>
        </div>


    </form>    
</div>
