 <div ng-controller="XYDiseaseDBListCtrl as xydlc">
        <!--div class="col-lg-12 page-header">
                <h2>
                Pipelines
                </h2>
        </div-->

        <div>
            <div class="form-group">
                <h3>
                   DiseaseDB Components
                    <span class="pull-right">
                    <a ng-href="#/XYDiseaseDBCreate" class="btn btn-primary" id="btn_component_create">Add DiseaseDB</a>
                    <a ng-href="#/XYDiseaseDBUpdate/{{idselected.diseasedbid}}" ng-class="{disabled:idselected==null}"
                       class="btn btn-success" id="btn_component_update">Edit</a>                    
                    <button type="button" id="delData" class="btn btn-danger" ng-class="{disabled:idselected==null}"
                            ng-click="xydlc.delComponent(idselected.diseasedbid,idselected.index)">Del</button>      
                    </span>
                </h3>
            </div>
<div class="form-group">
    <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Component...">
    <hr>
</div>
<table id="Product_list" class="table table-hover"><!-- table-striped   -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="onediseasedb in xydlc.alldiseasedbs| filter:searchText" 
            ng-click="selectrow(onediseasedb, $index)"
            ng-class="{info: onediseasedb.diseasedbid == idselected.diseasedbid}">
            <td>
                {{ onediseasedb.diseasedbid}}
            </td>
            <td>
                {{ onediseasedb.diseasedbcname}}
            </td>
            <td>
                {{ onediseasedb.source}}
            </td>
           
            <!--td>
                <a ng-href="#/WFComponentUpdate/{{or_el.idwfcomponent}}" class="btn btn-success pull-right" id="btn_product_update">Edit</a>
                <button type="button" id="delData" class="btn btn-success" ng-click="wftlc.delProduct(or_el.idwfcomponent,$index)">Del</button>			
            </td-->
        </tr>
    </tbody>
</table>
            <a ng-href="#/XYTumorAnalysis" class="btn btn-primary" id="btn_component_create">Cancel</a>
            <h3>
                Debug
            </h3>
            <hr>
            <!--PL: TOFIX: Problem, it doesn't work.-->
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <pre>selected: {{idselected| json}}</pre>
                    <pre>{{ xydlc.alldiseasedbs | json }}</pre>
                </accordion-group>
            </accordion>
        </div>

    </div>
