<div ng-controller="XYDiseaseDBUpdataCtrL as xyduc">
    <h1>Update Disease Database</h1>
    <form id="XYDiseaseDBUpdataForm" name="XYDiseaseDBUpdataForm" class="form-horizontal" role="form"
          ng-submit="xyduc.updateDiseaseDB()">
        <legend class="sm-col-12">Disease Database Basic Information</legend>

        <div class="form-group">
            <label id="la_cmpntid" for="diseasedbid" class="col-sm-4 control-label">Person ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" readonly name="diseasedbid" id="diseasedbid" placeholder=""
                       ng-model="xyduc.DiseaseDB.diseasedbid">

            </div>
        </div>

        <div class="form-group">
            <label id="la_exec" for="diseasedbcname" class="col-sm-4 control-label">Personal Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="diseasedbcname" id="diseasedbcname" placeholder=""
                       ng-model="xyduc.DiseaseDB.diseasedbcname">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="source" class="col-sm-4 control-label">Encode</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="source" id="source" placeholder=""
                       ng-model="xyduc.DiseaseDB.source">
            </div>
        </div>   


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/XYDiseaseDBList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Update Component</button>
            </div>
        </div>


    </form>    
</div>
