<body>
<div class="overall">
<div class="header">
  <a href="http://www.nebulagene.com" title="网站首页" class="fl"><img src="http://www.nebulagene.com/wp-content/themes/bit/img/logo.jpg" width="191" height="68" alt="星云Logo"></a>
  <div class="general fl">
      <h2>Data Analysis of Tumor Genome Sequencing System</h2><hr>
    <span> </span>
    
  </div>
</div>
<div ng-controller="XYGeneOrderCheckCtrl as xygoc">
        <!--div class="col-lg-12 page-header">
                <h2>
                Pipelines
                </h2>
        </div-->
        <br><br>
        <div>
            <div class="form-group">
                <h3>
                    Components
                    <span class="pull-right">
                    <a ng-href="#/XYTumorAnalysis" class="btn btn-primary" id="btn_component_create">Reselect</a>   
                    <button type="button" id="delData" class="btn btn-danger" ng-class="{disabled:idselected==null}"
                            ng-click="xygoc.delOrder(idselected.orderid,idselected.index)">Del</button>     
                    </span>
                </h3>
                	
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Component...">
                <hr>
            </div>


            <table id="Product_list" class="table table-hover"><!-- table-striped   -->
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Persongenome Name</th>
                    <th>Disease database</th>                    
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oneorder in xygoc.allorders | filter:searchText" 
                    ng-click="selectrow(oneorder,$index)"
                    ng-class="{info: oneorder.orderid == idselected.orderid}">
                    <td>
                        {{ oneorder.orderid }}
                    </td>
                    <td>
                        {{ oneorder.genomename }}
                    </td>
                    <td>
                        {{ oneorder.dataname }}
                    </td>                    
                    <!--td>
                        <a ng-href="#/WFComponentUpdate/{{or_el.idwfcomponent}}" class="btn btn-success pull-right" id="btn_product_update">Edit</a>
			<button type="button" id="delData" class="btn btn-success" ng-click="xygoc.delProduct(or_el.idwfcomponent,$index)">Del</button>			
                    </td-->
                </tr>
                <tr ng-hide="xygoc.allorders.length">
                    <td colspan="3">
                        <p class="text-center">No Component Found</p>
                    </td>
                </tr>
                </tbody>
            </table>
            <span class="pull-right">
            <a ng-href="#/XYGeneReport/{{idselected.orderid}}" ng-class="{disabled:idselected==null}"
                       class="btn btn-success" id="btn_component_update">Begin Analysis</a> 
            </span>
            <h3>
                Debug
            </h3>
            <hr>
            <!--PL: TOFIX: Problem, it doesn't work.-->
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                    <pre>selected: {{idselected| json}}</pre>
                    <pre>{{ xygoc.allorders | json }}</pre>
                </accordion-group>
            </accordion>
        </div>

    </div>
