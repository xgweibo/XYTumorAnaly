<div ng-controller="XYPersonalGenomeCreateCtrl as xygcc">
    <h1>Create Personal Genome</h1>
    
    <form id="XYPersonalGenomeCreateForm" name="XYPersonalGenomeCreateForm" class="form-horizontal" role="form"
          ng-submit="xygcc.createPersonalGenome()">
        <legend class="sm-col-12">Personal Genome Basic Information</legend>

        <div class="form-group">
            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">PersonalGenome Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="personalgenomename" id="personalgenomename" placeholder=""
                       ng-model="xygcc.PersonalGenome.personalgenomename">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Encode</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="encode" id="encode" placeholder=""
                       ng-model="xygcc.PersonalGenome.encode">
            </div>
        </div>   
        
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="type" id="type" placeholder=""
                       ng-model="xygcc.PersonalGenome.type">
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-default" ng-click="addInputData()">Add Inputparams</button>

            <button type="button" id="delData1" class="btn btn-danger" ng-class="{disabled:wftcc.inidselected == null}" 
                    ng-click="inputdeleteSelected(wftcc.inidselected)">Del</button>

        </div>
-->

        <div id="paramgrid" ui-grid="InputgridOpts" class="grid"   ui-grid-edit ui-grid-selection width="100%"></div>

        <div>
            <button type="button" class="btn btn-default" ng-click="addOutputData()">Add Outputparams</button>

            <button type="button" id="delData2" class="btn btn-danger" ng-class="{disabled:wftcc.outidselected == null}" 
                    ng-click="outputdeleteSelected(wftcc.outidselected)">Del</button>

        </div>-->

        <!-- class="cmpntparamgrid" 
        <div id="paramgrid2" ui-grid="OutputgridOpts" class="grid"  ui-grid-edit ui-grid-selection width="100%"></div>

-->


        <pre>{{ xygcc.PersonalGenome | json }}</pre>
        <pre>{{ xygcc.tarRow.entity | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/XYPersonalgenomeList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create PersonalGenome</button>
            </div>
        </div>


    </form>    
</div>
