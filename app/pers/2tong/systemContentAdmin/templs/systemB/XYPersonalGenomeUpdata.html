<div ng-controller="XYPersonalGenomeUpdataCtrL as xyguc">
    <h1>Update Component</h1>
    <form id="XYPersonalGenomeUpdateForm" name="XYPersonalGenomeUpdateForm" class="form-horizontal" role="form"
          ng-submit="xyguc.updatePersonalGenome()">
        <legend class="sm-col-12">Component Basic Information</legend>

        <div class="form-group">
            <label id="la_cmpntid" for="personalgenomeid" class="col-sm-4 control-label">Person ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" readonly name="personalgenomeid" id="personalgenomeid" placeholder=""
                       ng-model="xyguc.PersonalGenome.personalgenomeid">
                {{PersonalGenome.personalgenomeid}}
            </div>
        </div>

        <div class="form-group">
            <label id="la_exec" for="personalgenomename" class="col-sm-4 control-label">Personal Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="exec" id="exec" placeholder=""
                       ng-model="xyguc.PersonalGenome.personalgenomename">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="encode" class="col-sm-4 control-label">Encode</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="workdir" id="workdir" placeholder=""
                       ng-model="xyguc.PersonalGenome.encode">
            </div>
        </div>   

        <div class="form-group">
            <label id="la_description" for="type" class="col-sm-4 control-label">Type</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="type" id="type" placeholder=""
                       ng-model="xyguc.PersonalGenome.type">
            </div>
        </div>  

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/XYPersonalgenomeList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Update Component</button>
            </div>
        </div>


    </form>    
</div>
