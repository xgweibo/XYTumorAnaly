<div ng-controller="XYDrugGeneCreateCtrl as xydgc">
    <h1>Create Drug Gene</h1>
    
    <form id="XYPersonalGenomeCreateForm" name="XYPersonalGenomeCreateForm" class="form-horizontal" role="form"
          ng-submit="xydgc.createdrugGene()">
        <legend class="sm-col-12">DrugGene Database Basic Information</legend>

        <div class="form-group">
            <label id="la_tmplname" for="drugname" class="col-sm-4 control-label">Drug Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="drugname" id="drugname" placeholder=""
                       ng-model="xydgc.drugGene.drugname">
            </div>
        </div>
        <div class="form-group">
            <label id="la_tmplname" for="genename" class="col-sm-4 control-label">Gene Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="genename" id="genename" placeholder=""
                       ng-model="xydgc.drugGene.genename">
            </div>
        </div>
        <div class="form-group">
            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">Gene Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="diseasename" id="diseasename" placeholder=""
                       ng-model="xydgc.drugGene.diseasename">
            </div>
        </div>
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Source</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="treat" id="treat" placeholder=""
                       ng-model="xydgc.drugGene.treat">
            </div>
        </div>   
        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Source</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="adversereactions" id="adversereactions" placeholder=""
                       ng-model="xydgc.drugGene.adversereactions">
            </div>
        </div>   
        


        <!-- class="cmpntparamgrid" 
        <div id="paramgrid" ui-grid="InputgridOpts" class="grid"   ui-grid-edit ui-grid-selection width="100%"></div>

        <div>
            <button type="button" class="btn btn-default" ng-click="addOutputData()">Add Outputparams</button>

            <button type="button" id="delData2" class="btn btn-danger" ng-class="{disabled:wftcc.outidselected == null}" 
                    ng-click="outputdeleteSelected(wftcc.outidselected)">Del</button>

        </div>-->

        <!-- class="cmpntparamgrid" 
        <div id="paramgrid2" ui-grid="OutputgridOpts" class="grid"  ui-grid-edit ui-grid-selection width="100%"></div>

-->


        <pre>{{ xydgc.drugGene | json }}</pre>
        <pre>{{ xydgc.tarRow.entity | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/XYDrugGeneList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create DrugGene</button>
            </div>
        </div>


    </form>    
</div>
