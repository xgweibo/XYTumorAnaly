            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">Patient Name</label>

            <div class="col-sm-8">

                       ng-model="xydocc.drugorder.personname">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Diseasae Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="diseasename" id="diseasename" placeholder=""
                       ng-model="xydocc.drugorder.diseasename">
            </div>
        </div>
